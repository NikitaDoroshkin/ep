<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Shots: photo hosting service</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo"></a>
        </div>
        <div class="filter-container">
            <input type="text" placeholder="Author" class="filter filter-author">
            <input type="text" placeholder="Date" class="filter filter-date">
            <input type="text" placeholder="Hashtags" class="filter filter-hashtags">
        </div>
        <div class="user-container">
            <div id="current-username">user_login</div>
            <img src="img/user-photo.png" alt="User photo" class="user-photo">
        </div>
    </header>

    <section class="post-container">
        <section class="main-button-container">
            <button class="main-button">+ Add new post</button>
        </section>

        <article class="post">
            <div class="post-header">
                <img src="img/user-photo.png" alt="User photo" class="user-photo">
                <div class="username">user_login</div>
            </div>
            <div class="post-image">
                <img src="img/sampl1.jpg" alt="">
            </div>
            <div class="post-footer">Sample description</div>
        </article>

        <article class="post">
            <div class="post-header">
                <img src="img/user-photo.png" alt="User photo" class="user-photo">
                <div class="username">user_login</div>
            </div>
            <div class="post-image">
                <img src="img/sampl1.jpg" alt="">
            </div>
            <div class="post-footer">Sample description</div>
        </article>

        <section class="main-button-container">
            <button class="main-button">more posts</button>
        </section>
    </section>

    <footer></footer>
</body>

</html>
